<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>My Website!</title>
    </head>
    <body data-bs-spy="scroll" data-bs-target="#navbar-example">
        <div class="container py-3" background="green">
            <figure class="text-center">
                <blockquote class="blockquote">
                  <h1>Crea tu CV</h1>
                </blockquote>
                <figcaption class="blockquote-footer">
                  Por favor rellene todos los campos a continuación
                </figcaption>
            </figure>
            <form action="{{ url_for('cv') }}" method="post">
                <div class="container py-3">
                    <h4>Nombres y Apellidos</h4>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="nombres" class="form-control" placeholder="Nombres" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" aria-label="Last name">
                        </div>
                    </div>
                </div>
                <div class="container py-3">
                    <h4>Dirección</h4>
                    <div class="form-floating">
                        <textarea class="form-control" name="direccion" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Dirección</label>
                    </div>
                </div>                
                <div class="container py-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="container py-3">
                    <label for="exampleInputPassword1" class="form-label">Número de celular</label>
                    <input type="number" name="celular" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="container py-3">
                    <h4>Preséntate</h4>
                    <div class="form-floating">
                        <textarea class="form-control" name="presentacion" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Presentación</label>
                    </div>
                </div>

                <div class="container py-3">
                    <h4>Experiencia laboral</h4>
                    <label for="basic-url" class="form-label">Puesto ocupado</label>
                    <input type="text" name="puesto" class="form-control">
                    <label for="basic-url" class="form-label">Empresa donde trabajó</label>
                    <input type="text" name="empresa" class="form-control">
                    <label for="basic-url" class="form-label">Descripción breve</label>
                    <div class="form-floating">
                        <textarea class="form-control" name="trabajo" id="floatingTextarea2"></textarea>
                        <label for="floatingTextarea2">Descripción</label>
                    </div>
                </div>

                <div class="container py-3">
                    <h4>Educación</h4>
                    <label for="basic-url" class="form-label">Universidad</label>
                    <input type="text" name="universidad" class="form-control">
                    <label for="basic-url"  class="form-label">Grado Universitario</label>
                    <input type="text" name="grado_universitario" class="form-control">
                    <label for="basic-url"  class="form-label">Título</label>
                    <input type="text" name="titulo" class="form-control">
                </div>

                <div class="container py-3">
                    <h4>Habilidades</h4>
                    <label for="basic-url" class="form-label">Habilidad 1</label>
                    <input type="text"  name="h1" class="form-control">
                    <label for="basic-url" class="form-label">Habilidad 2</label>
                    <input type="text" name="h2" class="form-control">
                    <label for="basic-url" class="form-label">Habilidad 3</label>
                    <input type="text" name="h3" class="form-control">
                    <label for="basic-url" class="form-label">Habilidad 4</label>
                    <input type="text" name="h4" class="form-control">
                </div>

                <div class="container py-3">
                    <h4>Intereses</h4>
                    <label for="basic-url" class="form-label">Cuales son tus metas</label>
                    <div class="form-floating">
                        <textarea class="form-control" name="metas" id="floatingTextarea2" style="height: 100px;"></textarea>
                        <label for="floatingTextarea2">Descripción</label>
                    </div>
                </div>


                
                <button type="submit" class="btn btn-primary" style="width: 70px;   ">Listo</button>
            </form>
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
