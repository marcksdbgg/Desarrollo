<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>First Server</title>
    <link href="{{ url_for('static', filename='styless.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <div class="container">
        <form action="{{ url_for('forms') }}" method="post" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="username" required id="username" type="text" placeholder="Username"/>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input name="password" required id="password" type="password" placeholder="Password"/>
            </div>
            <button type="submit" class="button solid">Listo</button>
        </form>
    </div>
</main>
</body>
</html>
